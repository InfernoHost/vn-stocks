name: Deploy Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check imports
        run: |
          python -c "
          import importlib.util
          for m in ['bot', 'config', 'database', 'market', 'market_simulator', 'team_detection', 'utils']:
              if importlib.util.find_spec(m) is None:
                  exit(1)
          print('All modules OK')
          "
  
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.env' \
            --exclude 'venv' \
            --exclude 'data' \
            --exclude '__pycache__' \
            ./ "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/gsc-bot/"
          
          ssh -i ~/.ssh/deploy_key "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" << 'EOF'
          set -e
          cd /opt/gsc-bot
          
          sudo chown -R gscbot:gscbot /opt/gsc-bot
          
          sudo -u gscbot /opt/gsc-bot/venv/bin/pip install --upgrade pip -q
          sudo -u gscbot /opt/gsc-bot/venv/bin/pip install -r /opt/gsc-bot/requirements.txt -q
          
          sudo bash -c 'cat > /opt/gsc-bot/.env << ENVEOF
DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
GUILD_ID=${{ secrets.GUILD_ID }}
ADMIN_ROLE_ID=${{ secrets.ADMIN_ROLE_ID }}
ENVEOF'
          
          sudo chown gscbot:gscbot /opt/gsc-bot/.env
          sudo systemctl restart gsc-bot
          sleep 3
          
          if ! systemctl is-active --quiet gsc-bot; then
            echo "Bot failed to start!"
            sudo journalctl -u gsc-bot -n 50 --no-pager
            exit 1
          fi
          
          echo "Deployment successful!"
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
